<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="assets/images/image_login/icons/favicon.ico"/>

</head>
<body>
	
	<div class="back ">
	<div class="limiter kol">
		<div class="container-login100">
			
			<div class="wrap-login100">
				<div class="entreprise">
					<span>RunSoft</span>
				 </div>
				<div class="alert alert-info error" role="alert" *ngIf="invalideLogin">
				  Error : <strong> Invalid Credentials</strong>
				</div>
				
				<div class="login100-form-title" style="background-image: url(assets/images/image_login/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form  [formGroup]="loginForm" class="login100-form validate-form" (ngSubmit)="onSubmit()">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Username</span>
            
            <input class="input100 form-control" type="text" name="username" placeholder="Enter username"
            [(ngModel)]="username"  required ="required" formControlName="username"                              
            [ngClass]="{ 'is-invalid':loginForm.get('username').touched && submitted && f.username.errors }"/> 
            <div *ngIf="submitted && f.username.errors"class="invalid-feedback">                         
               <div *ngIf="f.username.errors.required && loginForm.get('username').touched 
               || loginForm.get('username').dirty">UserName must be More than 6 Character</div>
           </div>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" >
						<span class="label-input100">Password</span>
            <input class="input100 form-control" type="password" name="pass" placeholder="Enter password"
            [(ngModel)]="password"  required ="required" formControlName="password"                             
            [ngClass]="{ 'is-invalid':loginForm.get('password').touched && submitted && f.password.errors }"/> 
            <div *ngIf="submitted && f.password.errors"class="invalid-feedback">                         
               <div *ngIf="f.password.errors.required && loginForm.get('password').touched 
               || loginForm.get('password').dirty">Password must be More than 6 Character</div>
           </div>
						<span class="focus-input100"></span>
					</div>

					<div class="row fin">
						<div class="col-md-6">
                             <a  routerLink="/sign-up">
								Create New acount
							</a>
						</div>

						<div class="col-md-6">
							<a href="#" class="txt1 ">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" [disabled]="!submitted">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>

</body>
</html>
